<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found - Exonetra</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main stylesheet -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff3b30; /* Bright red color */
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            background-color: #0d1b3d; /* Dark navy blue */
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff3b30; /* Bright red for hover */
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<h1>404</h1>
<p>Oops! The page you're looking for doesn't exist.</p>
<a href="/">Go Back to Home</a>

<footer>

</footer>

</body>
</html>
