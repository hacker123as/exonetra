<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .under-construction-container {
      max-width: 600px;
      background-color: #1f2937;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4f46e5;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 1.1em;
      color: #4f46e5;
    }

    .contact-info a {
      color: #3b82f6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .construction-icon {
      font-size: 4em;
      margin-bottom: 20px;
      color: #3b82f6;
    }
  </style>
</head>
<body>

  <div class="under-construction-container">
    <div class="construction-icon">ðŸš§</div>
    <h1>We're Working On It!</h1>
    <p>Our site is currently under construction. We'll be up and running soon!</p>
    <p class="contact-info">For any inquiries, contact us at <a href="mailto:support@exonetra.com">support@exonetra.com</a></p>
  </div>

</body>

// Add this script tag in the head of your HTML files
<script>
    // Function to check construction status and redirect if necessary
    async function checkConstructionStatus() {
        try {
            // Fetch the construction status from the API
            const response = await fetch('https://www.exonetra.com/api/Construction');
            const data = await response.json();

            // Check if the site is under construction
            if (data.UnderConstruction) {
                // Get the current page's URL
                const currentPage = window.location.pathname.split('/').pop(); // Extracts the page name (e.g., index.html)

                // Check if the current page is included in the redirection logic
                if (data.Pages === 'all' || data.Pages.includes(currentPage)) {
                    // Redirect to the Under Construction page
                    window.location.href = 'https://www.exonetra.com/UnderConstruction';
                }
            }
        } catch (error) {
            console.error('Error fetching construction status:', error);
        }
    }

    // Execute the function when the page loads
    window.onload = checkConstructionStatus;
</script>


</html>
