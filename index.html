<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction - Exonetra</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main stylesheet -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ff3b30; /* Bright red color */
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .status-icon {
            width: 150px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below the image */
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<img src="https://github.com/hacker123as/exonetra/blob/main/image_2024-10-28_224930424.png?raw=true" alt="Under Construction" class="status-icon"> <!-- Replace with actual image URL -->
<h1>Under Construction</h1>
<p>We're currently working hard to bring you a new experience.<br>Our website will be up soon!</p>

<footer>
    <p>&copy; 2024 Exonetra. All rights reserved.</p>
</footer>

</body>

  <script>
        (async function() {
            try {
                // Fetch the construction status from the API
                const response = await fetch('https://www.exonetra.com/api/Construction');
                const data = await response.json();

                // Check if the site is under construction
                if (data.UnderConstruction) {
                    // Redirect immediately
                    window.location.href = 'https://www.exonetra.com/UnderConstruction';
                    
                    // Reload the page every 2 seconds after the initial redirect
                    setInterval(() => {
                        window.location.href = 'https://www.exonetra.com/UnderConstruction';
                    }, 2000); // 2000 milliseconds = 2 seconds
                }
            } catch (error) {
                console.error('Error fetching construction status:', error);
            }
        })(); // IIFE to execute the function immediately
    </script>

</html>
